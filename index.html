<!DOCTYPE html>
<html>
  <head>
    <title>Console.methods example</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div id="logo">
      <img src="img/paint-logo.png" alt="Paintbrush logo">
    </div>
    <form action="#" id="calculator">
      <h2>Find the area of a wall:</h2>
      <input type="text" name="width" id="width" placeholder="width">
      <input type="text" name="height" id="height" placeholder="height">
      <input type="submit" value="Calculate area" id="submit">
      <p></p>
    </form>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/console-methods.js"></script>
  </body>
</html>
